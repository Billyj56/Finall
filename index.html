<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mon Site</title>
    <!-- Fichier CSS pour la page de connexion -->
    <link rel="stylesheet" href="login.css">
</head>

<body class="login-page">
    <div class="login-container">
        <h1 class="login-title">Bienvenue</h1>
        <p class="login-description">Connectez-vous pour accéder au site.</p>

        <!-- Formulaire de connexion -->
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-input" placeholder="Entrez votre nom d'utilisateur"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-input" placeholder="Entrez votre mot de passe"
                    required>
            </div>
            <button type="submit" class="login-button">Se connecter</button>
        </form>

        <!-- Lien pour créer un compte -->
        <p class="login-footer">
            Pas encore de compte ? <a href="signup.html" class="signup-link">Créez-en un ici</a>.
        </p>
    </div>

    <!-- Script pour gérer la connexion -->
    <script src="script.js"></script>
</body>

</html>
