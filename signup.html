<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="login.css">
</head>

<body class="signup-page">
    <div class="signup-container">
        <h1 class="signup-title">Créer un compte</h1>
        <form class="signup-form" id="signup-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-input" placeholder="Entrez votre nom d'utilisateur"
                    required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-input" placeholder="Entrez votre mot de passe"
                    required>
            </div>
            <button type="submit" class="signup-button">Créer un compte</button>
        </form>
        <p class="signup-footer">Vous avez déjà un compte ? <a href="index.html" class="login-link">Connectez-vous
                ici</a>.</p>
    </div>

    <!-- Script pour gérer la création de compte -->
    <script src="script.js"></script>
</body>

</html>
